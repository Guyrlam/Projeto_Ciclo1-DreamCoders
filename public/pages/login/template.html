<head>
    <link rel="stylesheet" href="../../main.css">
</head>
<section>
    <div id="login">
        <div id="login-title">
            <h1>Faça login em Túnel do Saber</h1>

            <span>Sua primeira vez aqui? Crie uma conta!</span>
            <a href="#signup">
                <button>Cadastre-se</button>
            </a>
        </div>
        <div>
            <form>
                <div id="login-inputs">
                    <label for="email-login">Endereço de E-mail</label>
                    <input type="email" name="email-login" id="email-login" class="filling-login" required>
                    <label for="email-login">Senha</label>
                    <input type="password" name="password-login" id="password-login" class="filling-login" required>
                    <div id="acessar">
                        <button id="button-acessar">Acessar</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</section>
