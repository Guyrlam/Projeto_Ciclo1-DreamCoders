<head>
    <link rel="stylesheet" href="../../main.css">
</head>
<section>
    <div id="login">
        <div id="login-title">
            <h1>Faça login em Túnel do Saber</h1>

            <span>Sua primeira vez aqui? Crie uma conta!</span>
            <a href="#signup">
                <button>Cadastre-se</button>
            </a>
        </div>
        <div>
            <form method="POST">
                <div id="login-checkbox">
                    <label for="user">Sou Usuário 
                        <input type="radio" name="radio-class-user" id="user">
                    </label>


                    <label for="adm">Sou Administrador
                        <input type="radio" name="radio-class-user" id="adm">
                    </label>

                </div>
                <div id="login-inputs">
                    <label for="email-login">Endereço de Email</label>
                    <input type="email" name="email-login" id="email-login" class="filling-login">
                    <label for="email-login">Senha</label>
                    <input type="email" name="email-login" id="email-login" class="filling-login">
                    <div id="acessar">
                        <button id="button-acessar">Acessar</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</section>
