<head>
    <link rel="stylesheet" href="../../../main.css">
</head>
<section id="profile">
    <div id="profile-details">
        <div id="inputprofile">
            <img src="${data.image}" alt=""
                id="profile-photo" name="editimagem">
            <div id="change-photo">
                <label for="new-photo" id="label">Envie a photo de perfil</label>
                <input type="file" name="new-photo" id="new-photo">
            </div>
            
                
            <img src="../../../assets/editPhoto.png" alt="" id="pen-edit" width="100px" height="100px">
        </div>
        <div id="profile-description">
            <h1 class="profile-details-text">Nome: <input type="text" value="${data.name}" class="inputs-edit-myprofile"></h1>
            <p class="profile-details-text">
            <input type="text" value="${data.description}" class="inputs-edit-myprofile">
            </p>
        </div>
        <div id="profile-edit">
            <button id="save-edit-profile">Salvar Alterações</button>
        </div>
    </div>
</section>
