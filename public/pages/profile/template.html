<section id="profile">
    <div id="profile-details">
        <div>
            <img src="${data.image ?? '../../assets/no-pic-avatar.png'}" alt="" id="profile-photo">
        </div>
        <div id="profile-description">
            <h1 class="profile-details-text">
                Nome: ${data.name}
            </h1>
            <p class="profile-details-text">
                ${data.description ?? ''}
            </p>
        </div>
        <div id="profile-edit">
            <button id="profile-button-edit">
                Editar Perfil
            </button>
        </div>
    </div>
    <div id="profile-my-collections">
        <h1 id="my-collection-text">
            Minha Coleção
        </h1>
        <div id="profile-colletion-books">
            ${mybooks}
        </div>
        <div id="profile-button-add">
            <a href="#addBook">
                <button id="button-add">
                    Adicionar
                </button>
            </a>
        </div>
    </div>
</section>
