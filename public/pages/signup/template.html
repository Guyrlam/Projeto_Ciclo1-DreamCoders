<section id=signuped>
    <div id="signup">
        <div id="signup-title">
            <h1>
                Junte-se à comunidade Túnel do Saber
            </h1>
            <span>
                Já tenho uma conta
            </span>
            <a href="#login">
                <button id="siginup-but-login">
                    Entrar
                </button>
            </a>
        </div>
        <div id="signup-format">
            <div id="forms">
                <!-- style="display:flex; flex-direction:column;" -->

                <div id="signup-inputs">
                    <label for="name">
                        Nome completo
                    </label>
                    <input type="text" name="name-login" id="name-signup" class="filling-signup">
                    <label for="email">
                        Endereço de E-mail
                    </label>
                    <input type="email" name="email-login" id="email-signup" class="filling-signup" required>
                    <label for="telephone">
                        Telefone
                    </label>
                    <input type="telephone" name="telefone" id="telephone-signup" class="filling-signup" required>
                    <label for="password">
                        Senha
                    </label>
                    <input type="password" name="password-login" id="password-signup" class="filling-signup" required>
                    <label for="confirm-password">
                        Repita a Senha
                    </label>
                    <input type="password" name="confirm-password" id="confirm-password" class="filling-signup">
                    <label for="pic-profile">
                        Foto de perfil
                    </label>
                    <input type="file" name="" accept="image/jpeg,image/png,image/svg+xml" id="profile-photo-signup"
                        required>
                </div>

                <button id="signup-submit">
                    Cadastrar
                </button>
                <!-- <button id="signup-submit" onclick="return formValidation()">Cadastrar</button> -->

            </div>
        </div>
    </div>
    </div>
</section>


<script type="text/javascript">
    const name = document.getElementById("name-signup");
    const email = document.getElementById("email-signup");
    const password = document.getElementById("password-signup");
    const phoneNumber = document.getElementById("telephone-signup");
    const gender = document.registration;
    const language = document.getElementById("language");
    const zipcode = document.getElementById("zipcode");

    // function for form varification
    function formValidation() {

        // checking name length
        if (name.value.length < 2 || name.value.length > 20) {
            alert("Name length should be more than 2 and less than 21");
            name.focus();
            return false;
        }
        // checking email
        if (email.value.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
            alert("Please enter a valid email!");
            email.focus();
            return false;
        }
        // checking password
        if (!password.value.match(/^.{5,15}$/)) {
            alert("Password length must be between 5-15 characters!");
            password.focus();
            return false;
        }
        // checking phone number
        if (!phoneNumber.value.match(/^[1-9][0-9]{9}$/)) {
            alert("Phone number must be 10 characters long number and first digit can't be 0!");
            phoneNumber.focus();
            return false;
        }
        // checking gender
        if (gender.gender.value === "") {
            alert("Please select your gender!");
            return false;
        }
        // checking language
        if (language.value === "") {
            alert("Please select your language!")
            return false;
        }
        // checking zip code
        if (!zipcode.value.match(/^[0-9]{6}$/)) {
            alert("Zip code must be 6 characters long number!");
            zipcode.focus();
            return false;
        }
        return true;
    }
</script>
</section>
