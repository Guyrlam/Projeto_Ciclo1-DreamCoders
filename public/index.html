<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Túnel do Saber: seu portal para troca de livros</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" type="module"></script>
</head>

<body>
    <header>
        <section class="green-text" id="header-top">
            <a>
                <p>HOME</p>
            </a>
            <a href="http://">
                <p>CONTATO</p>
            </a>
        </section>
        <section id="header-middle">
            <div id="header-title">
                <a href="#home">
                    <h1 class="white-text" id="tunel-do-saber">Túnel do Saber</h1>
                </a>
            </div>

            <div id="header-search">
                <div id="header-search-filter">
                    <img src="./assets/icon-filter.png" alt="" class="icon-search">
                </div>
                <input type="text" placeholder="O que você está procurando?" id="header-search-bar">
                <button id="header-search-button">
                    <img src="./assets/search-icon.svg" alt="inserir termo de pesquisa" class="icon-search">
                </button>

            </div>
            <div id="header-login">
                <a href="#login">
                    <button id="header-button-login">Fazer Login</button>
                </a>

            </div>


        </section>
        <nav class="green-text" id="header-bottom">
            <ul id="header-ul">
                <li>*~Categorias~*</li>

                <a href="http://">
                    <li>Mais Trocados</li>
                </a>
                <a href="http://">
                    <li>Mais Vendidos</li>
                </a>
                <a href="#books">
                    <li id="toFeed">Últimos Cadastrados</li>
                </a>
                <a href="http://">
                    <li>Maiores Coleções</li>
                </a>
            </ul>

        </nav>
    </header>



    <main id="root">
        <div id="login">
            <div id="login-title">
                <h1>Faça login em Túnel do Saber</h1>

                <span>Sua primeira vez aqui? Crie uma conta!</span>
                <a href="#signup">
                    <button>Cadastre-se</button>
                </a>
            </div>
            <div>
                <form method="POST">
                    <div id="login-checkbox">
                        <label for="checkbox-user">Sou Usuário
                            <input type="checkbox" name="checkbox-user" id="checkbox-user" class="checkbox" type="">
                            <span class="mark"></span>
                        </label>

                        <label for="checkbox-adm">Sou Administrador
                            <input type="checkbox" name="checkbox-adm" id="checkbox-adm" class="checkbox">
                            <span class="mark"></span>
                        </label>

                    </div>
                    <div id="login-inputs">
                        <label for="email-login">Endereço de Email</label>
                        <input type="email" name="email-login" id="email-login" class="filling-login">
                        <label for="email-login">Senha</label>
                        <input type="email" name="email-login" id="email-login" class="filling-login">
                    </div>
                </form>
            </div>
        </div>
    </main>


    <footer>
        <section class="contact-help-modal">

        </section>
    </footer>
</body>

</html>
