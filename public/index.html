<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Túnel do Saber: seu portal para troca de livros</title>
    <link rel="stylesheet" href="main.css">
    <script src="./index.js" type="module"></script>
</head>

<body>
    <header>
        <section class="green-text" id="header-top">
            <p>
                <a id="home" href="/">
                    HOME
                </a>
            </p>

        </section>
        <section id="header-middle">
            <div id="header-title">
                <a href="#home">
                    <h1 class="white-text" id="tunel-do-saber">
                        Túnel
                        do
                        Saber
                    </h1>
                </a>
            </div>

            <div id="header-search">
                <div id="header-search-filter">
                    <img src="./assets/icon-filter.png" alt="" class="icon-search">
                </div>

                <input type="text" placeholder="O que você está procurando?" id="header-search-bar">
                <button type="submit" id="header-search-button">
                    <img src="./assets/42-search-solid.webp" alt="inserir termo de pesquisa" class="icon-search">
                </button>

            </div>
            <div id="header-login">
                <button id="header-button-login">
                    <a href="#login">
                        Fazer Login
                    </a>
                </button>
            </div>


        </section>
        <nav class="green-text" id="header-bottom">
            <ul id="header-ul">
                <a href="#books">
                    <li id="toFeed">Últimos Cadastrados</li>
                </a>
            </ul>
        </nav>

    </header>


    <!-- TAG MAIN BELLOW WILL RENDERING ALL PAGES FOR SPA -->
    <main id="root"></main>


    <footer>
        <section class="contact-help-modal">
            <!-- <a href="http://">
                <p>CONTATO</p>
            </a> -->
        </section>
    </footer>
</body>

</html>
