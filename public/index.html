<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Túnel do Saber: seu portal para troca de livros</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./index.js" type="module"></script>
</head>

<body>
    <header>
        <section class="green-text" id="header-top">
            <p>
                <a id="home" href="/">
                    HOME
                </a>
            </p>

        </section>
        <section id="header-middle">
            <div id="header-title">
                <a href="#home">
                    <h1 class="white-text" id="tunel-do-saber">
                        Túnel
                        do
                        Saber
                    </h1>
                </a>
            </div>

            <div id="header-search">
                <div id="header-search-filter">
                    <img src="./assets/icon-filter.png" alt="" class="icon-search">
                </div>

                <input type="search" placeholder="O que você está procurando?" id="header-search-bar">
                <button type="submit" id="header-search-button">
                    <img src="./assets/search-solid.webp" alt="inserir termo de pesquisa" class="icon-search">
                </button>

            </div>
            <div id="header-login">
                <button id="header-button-login">
                    <a href="#login">
                        Fazer Login
                    </a>
                </button>
            </div>

        </section>
        <nav class="green-text" id="header-bottom">
            <ul id="header-ul">
                <a href="#books">
                    <li id="toFeed">
                        Últimos Livros Cadastrados
                    </li>
                </a>
            </ul>
        </nav>
    </header>


    <!-- TAG MAIN BELLOW WILL RENDERING ALL PAGES FOR SPA -->
    <main id="root">
    </main>

    <section style="display: none;">
        <div class="search-wrapper">
            <label for="search">Search Users</label>
            <input type="search" id="search" data-search>
        </div>
        <div class="book-cards" data-user-cards-container></div>
        <template data-user-template>
            <div class="card">
                <div class="header" data-header></div>
                <div class="body" data-body></div>
            </div>
        </template>
    </section>

    <footer>
        <section class="contact-help-modal">
            <!-- <a href="http://">
                <p>CONTATO</p>
            </a> -->
        </section>
    </footer>
</body>

</html>
